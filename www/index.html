<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=yes, initial-scale=5, maximum-scale=10, minimum-scale=1, width=device-width, height=device-height" />
         <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>WebviewPushPG</title>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
		var pushNotification;

  		document.addEventListener("deviceready",function() { 
  			console.log("start deviceready");
  			pushNotification = window.plugins.pushNotification;
      			
      			$("#app-status-ul:first").replaceWith('<li>registering ' + device.platform + '</li>');
      			
		 	if ( device.platform == 'android' || device.platform == 'Android' || device.platform == "amazon-fireos" ){
    				console.log("Registering device");
    				pushNotification.register(
    					successHandler,
    					errorHandler,
    					{
        					"senderID":"294771091766",
        					"ecb":"onNotification"
    					});
    				console.log("Registration sent");
			} else {
    				console.log("Push says not Android");
			}
			
			console.log("end deviceready");
  		}, false); // doc event listener
  		
  		 	function successHandler (result) {
    				console.log('push register result = ' + result);
			}
			
      			function errorHandler (error) {
    				console.log('push register error = ' + error);
			}

			function onNotification(e) {

    				$("#app-status-ul:first").replaceWith('<li>EVENT -> RECEIVED:' + e.event + '</li>');

    				switch( e.event )
    				{
    					case 'registered':
        					if ( e.regid.length > 0 )
        					{
            						$("#app-status-ul:first").replaceWith('<li>REGISTERED -> REGID:' + e.regid + "</li>");
	            						console.log("regID = " + e.regid);
        					}
    						break;

    					case 'message':
        				// if this flag is set, this notification happened while we were in the foreground.
        				// you might want to play a sound to get the user's attention, throw up a dialog, etc.
        					if ( e.foreground )
        					{
            						$("#app-status-ul:first").replaceWith('<li>--INLINE NOTIFICATION--' + '</li>');

            						// on Android soundname is outside the payload. 
        						 // On Amazon FireOS all custom attributes are contained within payload
            						//var soundfile = e.soundname || e.payload.sound;
            						// if the notification contains a soundname, play it.
            						//var my_media = new Media("/android_asset/www/"+ soundfile);
            						//my_media.play();
        					}
        					else
        					{  // otherwise we were launched because the user touched a notification in the notification tray.
            						if ( e.coldstart )
            						{
                						$("#app-status-ul:first").replaceWith('<li>--COLDSTART NOTIFICATION--' + '</li>');
            						}
            						else
            						{
                						$("#app-status-ul:first").replaceWith('<li>--BACKGROUND NOTIFICATION--' + '</li>');
            						}
        					}

       						$("#app-status-ul:first").replaceWith('<li>MESSAGE -> MSG: ' + e.payload.default + '</li>');
    						break;

    					case 'error':
        					$("#app-status-ul:first").replaceWith('<li>ERROR -> MSG:' + e.msg + '</li>');
    						break;

    					default:
        					$("#app-status-ul:first").replaceWith('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
    						break;
  				}
			}
	</script>
    </head>
    <body>
  

    <div id="home">
    		<div id="app-status-div">
        		<ul id="app-status-ul">
            			<li>WebviewPushPG Demo</li>
        		</ul>
    		</div>
	</div>

    <script type="text/javascript">
    	console.log("start main script");
        app.initialize();
        console.log("End main script");
    </script>
    <iframe src="Mobile_Myaccount_FISbranded/index.htm"></iframe>
    </body>
</html>
