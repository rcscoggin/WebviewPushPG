  <script>
    <!-- JS for front check--> 
	var snap = document.getElementById("front_check_snap");
snap.onchange=function(e){
 var file=e.target.files[0];
 var URL=window.URL|| window.webkitURL;
 var fileURL=URL.createObjectURL(file);
 var img= document.getElementById("front_check_photo");
 img.src=fileURL;
 URL.revokeObjectURL(fileURL);
};
 function front_check(){
   document.getElementById("front_check_snap").click();
 }
 
 function sub(obj){
    var file = obj.value;
    var fileName = file.split("\\");
    document.getElementById("front_check").innerHTML = fileName[fileName.length-1];
    document.myForm.submit();
    event.preventDefault();
  }
  
    <!-- JS for back check--> 
  	var snap = document.getElementById("back_check_snap");

 img.src=fileURL;
 URL.revokeObjectURL(fileURL);
};

 function back_check(){

 }
